services:
  db:
    image: postgres:15-alpine
    container_name: romaneio_rapido_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: romaneio_rapido_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend:rw
      - ./database:/app/database:ro
      - ./backend/.log:/app/.log:rw
    command: uvicorn backend.server:app --host 0.0.0.0 --port 8002 --reload
    ports:
      - "127.0.0.1:${PORT_BACKEND:-8002}:8002"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: romaneio_rapido_frontend
    restart: always
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_URL=/api
    volumes:
      - ./frontend:/app/frontend:rw
      - /app/frontend/node_modules
    ports:
      - "${PORT_FRONTEND:-5174}:5173"

  pgadmin:
    image: dpage/pgadmin4
    container_name: romaneio_rapido_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "127.0.0.1:5051:80"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data:
